<!DOCTYPE HTML>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>JSONResume with jQuery + AutoBars Example</title>
<!--  <link rel="stylesheet" href="boilerplate.css"> -->
  <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="/jquery-autobars/src/jquery-autobars.js" type="text/javascript"></script>
  <script src="/jsonresume-theme-elegant/resume.template" type="text/x-handlebars-template"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(document).autoBars(function() {
        $.getJSON("resume.json", function(json) {
          var data = { "resume" : json};
          var $html = $.handlebarTemplates['resume'](data);
          console.log($html);
//          $('#myframe').contents().find('html').html($html);
          $('html').contents().html($html);
          
        })
        .fail(function(jqxhr, textStatus, error) { 
           var err = textStatus + ", " + error;
           console.log( "Request Failed: " + err );
         });
      });
    })
  </script>
   <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      iframe {
        width:100%;
        height:100%;
        border-width:0px;
        position:absolute;
      }
  </style>
</head>
<body>
<iframe id="myframe" name="myframe"></iframe>
</body>
